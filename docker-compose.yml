services:
  ft-onion:
    build: .
    container_name: ft_onion_site
    ports:
      - "127.0.0.1:8080:80"  # Port pour test local
      - "127.0.0.1:9050:9050"  # Port Tor SOCKS
    volumes:
      - tor_data:/var/lib/tor/hidden_service
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    security_opt:
      - no-new-privileges:true

volumes:
  tor_data:
    driver: local